apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: note-manager-keycloak
        imagePullPolicy: Never
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: keycloak-secret-map
          - configMapRef:
              name: keycloak-config-map
