apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: note-manager-frontend
        imagePullPolicy: Never
        resources:
          limits:
            memory: "256Mi"
            cpu: "1"
        ports:
        - containerPort: 3000
